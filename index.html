<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>

    <div class="allData">
        <h1 class="time">00:00:00</h1>
        <div class="conroltIcons">
            <img onclick="timeStop()" class="pauseIcon" src="./assets/pause_icon.png" alt="">
            <img onclick="start()" class="playIcon" src="./assets/plays_icon.png" alt="">
            <img onclick="timeReset()" class="loopIcon" src="./assets/loop_icon.png" alt="">
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
